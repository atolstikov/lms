{% extends "lms/layouts/v1_base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 h2-and-buttons">
                <h2><a href="{{ url("teaching:course_list") }}"><span class="fa fa-angle-left"> </span></a>
                    Студенческие группы
                <br><small>{{ course }}<br></small></h2>
            <hr>
            </div>
            <div class="col-xs-12">
                {% if student_group_list %}
                    <table class="table table-borderless">
                        <tr class="active"><h3>Название</h3></tr>
                        {% for group in student_group_list %}
                            <tr>
                                <td class="align-middle" width="50%">{{ group.name }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                {% else %}
                    <h4>Список групп пуст... :(</h4>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
